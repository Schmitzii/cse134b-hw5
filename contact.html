    <main id="contact-page-main">
        <section>
            <h2>Get in Touch</h2>
            <p>Please fill out the form below to contact me.</p>

            <form action="#" method="POST">
                <fieldset>
                    <legend>Contact Form</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email" required><br><br>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="What's your matter?" required><br><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="40" placeholder="Your message..."
                        required></textarea><br><br>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <section>
            <h2>Find Me</h2>
            <p>You can find me studying for CSE134B here.</p>
            <iframe src="https://maps.google.com/maps?q=32.88116, -117.237651&z=15&output=embed" frameborder="0" style="border:0"></iframe>
        </section>
    </main>
    <footer>
        <div class="picker-container">
            <label>
                Theme
                <select id="themePicker">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="halloween">Halloween</option>
                </select>
            </label>
            <label>
                Background Color
                <input type="color" id="bgColorPicker" value="#ffffff" />
            </label>

            <label>
                Text Color
                <input type="color" id="textColorPicker" value="#000000" />
            </label>

            <label>
                Font Family
                <select id="fontPicker">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                </select>
            </label>
        </div>
