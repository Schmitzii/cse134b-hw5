<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/contact-form.js" defer></script>
    <script src="js/index.js" defer></script>
    <noscript>
        <style>
            #picker-container {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <form action="https://httpbin.org/get" method="GET" novalidate>
        <fieldset>
            <legend>Contact Form</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" cols="40" minlength="5" maxlength="300"
                pattern="[A-Za-z0-9 .,!?'\-()]*" placeholder="Your comments..." required></textarea><br><br>

            <input type="hidden" name="possible_bot" value="true">
            <input type="hidden" name="form-errors" id="form-errors" value="[]">

            <button type="submit">Submit</button>

            <output name="errors"></output>
            <output name="information"></output>
        </fieldset>
    </form>
    <div class="picker-container">
            <label>
                Theme
                <select id="themePicker">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="halloween">Halloween</option>
                </select>
            </label>
            <label>
                Background Color
                <input type="color" id="bgColorPicker" value="#ffffff" />
            </label>

            <label>
                Text Color
                <input type="color" id="textColorPicker" value="#000000" />
            </label>

            <label>
                Font Family
                <select id="fontPicker">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                </select>
            </label>
        </div>
</body>

</html>
